name: Upload Website

on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - uses: actions/setup-node@v3
      with:
        node-version: "18"
        cache: npm
    - name: Install Node Dependencies
      run: npm ci
    - name: create env file
      run: |
        touch .env
        echo ACCESS_KEY_AWS=${{ secrets.ACCESS_KEY_AWS }} >> .env;
        echo SECRET_KEY_AWS=${{ secrets.SECRET_KEY_AWS }} >> .env;
        echo EC2_INSTENCE_REGION=${{ secrets.EC2_INSTENCE_REGION }} >> .env;
        echo EC2_INSTENCE_NAME=${{ secrets.EC2_INSTENCE_NAME }} >> .env;
        echo NODE_ENV="production" >> .env;

    - name: build frontend
      run: |
        npm run build
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECERT_KEY_ACCESS }}
        aws-region: us-east-1

    - name: Deploy static site to S3 bucket
      run: |
        aws ec2 sync ./dist
